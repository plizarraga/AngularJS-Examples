<!DOCTYPE html>
<html ng-app="MyFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="controller.js" charset="utf-8"></script>
    <title>AngualarJS - Http</title>
  </head>
  <body ng-controller="MyFirstController">
    <input type="text" ng-model="newPost.title" placeholder="Title"><br>
    <textarea  ng-model="newPost.body" placeholder="Body"></textarea>
    <button type="button" name="button" ng-click="addPost()">Agregar Post</button>
    <hr>
    <ul>
      <li ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <p>
          {{post.body}}
        </p>
      </li>
    </ul>
  </body>
</html>
